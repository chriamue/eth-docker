version: "3"
services:
  bootstrap:
    build: geth
    restart: on-failure
    hostname: bootstrap
    links:
      - netstats
    env_file: .env
    entrypoint: /root/start.sh
    command: '--datadir=$DATA_DIR --nodekeyhex=$NODEKEY_HEX --rpcapi "db,personal,eth,net,web3" --rpccorsdomain="*" --networkid=$NETWORKID --rpc --rpcaddr="0.0.0.0"'
    volumes:
      - ./data/genesis.json:/root/files/genesis.json:ro
      - ./data/keystore:$DATA_DIR/keystore:rw
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "30303:30303"
      - "30303:30303/udp"
      - "8545:8545"
  geth:
    build: geth
    restart: on-failure
    links:
      - bootstrap
      - netstats
    env_file: .env
    entrypoint: /root/start.sh
    volumes:
      - ./data/genesis.json:/root/files/genesis.json:ro
      - ./data/keystore:$DATA_DIR/keystore:rw
      - /etc/localtime:/etc/localtime:ro
    command: '--datadir=$DATA_DIR --rpccorsdomain="*" --networkid=$NETWORKID --rpc --bootnodes="enode://$ENODE@XXX:30303"'
  netstats:
    build: eth-netstats
    restart: on-failure
    container_name: netstats
    env_file: .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
